<div>
    <h2>Step 2: Select your config and options</h2>

<div *ngIf="!!options">
    <div>
        <label for="configSelect">Config:</label>

        <select name="configSelect" id="configSelect" [(ngModel)]="configId" (ngModelChange)="saveConfig()">
            <option [ngValue]="null" disabled>Choose...</option>

            @for (item of options.configs; track item.id) {
                <option [ngValue]="item.id">{{item.description}}</option>
            }
        </select>

        <div *ngIf = "!!selectedConfig">
            <div class="configs-overview">
                <span>Range: {{selectedConfig.range}} miles</span> —
                <span>Max speed: {{selectedConfig.speed}}</span> —
                <span>Cost: {{selectedConfig.price | currency:'USD'}}</span>
            </div>
        </div>
    </div>

    <div *ngIf="options.towHitch">
        <div>
            <label for="includeTow">Tow hitch?</label>
        
            <input type="checkbox" id="includeTow" [(ngModel)]="includeTow" (ngModelChange)="saveConfig()">
        </div>
    </div>

    <div *ngIf = "options.yoke">
        <div>
            <label for="includeYoke">Yoke steering wheel?</label>

            <input type="checkbox" id="includeYoke" [(ngModel)]="includeYoke" (ngModelChange)="saveConfig()">
        </div>
    </div>
</div>
</div>
<app-layout></app-layout>
